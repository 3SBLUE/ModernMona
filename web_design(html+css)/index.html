<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Mona</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  </head>

  <body>

    <!-- Header -->
    <div class="container-fluid bg-green">
      <div class="container">
        <div class="row">
          <div class="col py-5 text-center text-white">
            <h1 class="font-60">Modern Mona</h1>
            <div class="line m-auto border border-white border-left-0 border-right-0 border-top-0"></div>
            <p class="pt-3">The world's most famous painting, reimagined for the digital age.</p>
            <p>and released as a collection of 1,000 exclusive NFTs on the Etherium blockchain</p>
          </div>
        </div>
      </div>
    </div>
    <!-- / -->

    <!-- Main -->
    <div class="container-fluid bg-yellow py-5">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-4 text-center">
            <img class="w-90" src="img/mona-1.png" alt="Modern Mona">
          </div>
          <div class="col-md-4 px-md-0">
            <img class="w-100" src="img/mona-2.png" alt="Modern Mona">
          </div>
          <div class="col-md-4 text-center">
            <img class="w-90" src="img/mona-3.png" alt="Modern Mona">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mobile-hide">
            <img class="w-100 silhouette-1" src="img/silhouette-1.png" alt="Modern Mona">
          </div>
          <div class="col-md-6 py-5 text-center">
            <h3 class="mb-0">How many Monas ser / madame?</h3>
            <div class="py-4">
              <input class="text-white" type="number" min="1" max="3" id="counter" value="3">
            </div>
            <a href="">
              <button class="btn btn-green text-white px-5 py-2 rounded-0">
                Le Mint
              </button>
            </a>
          </div>
          <div class="col-md-3 mobile-hide">
            <img class="w-100 silhouette-2" src="img/silhouette-2.png" alt="Modern Mona">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center pt-5">
            <a href="">
              <img class="mr-2" src="img/icon-discord.png" width="50" alt="Discord">
            </a>
            <a href="">
              <img class="ml-2" src="img/icon-twitter.png" width="50" alt="Twitter">
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- / -->

    <!-- Footer -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <!-- / -->

  </body>
</html>
